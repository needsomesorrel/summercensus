<script type="text/javascript">
	var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("slideshow");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
	
	var bigIndex = 1;
shoDivs(bigIndex);

function moreDivs(n) {
  shoDivs(bigIndex += n);
}

function shoDivs(n) {
  var i;
  var x = document.getElementsByClassName("bigss");
  if (n > x.length) {bigIndex = 1}
  if (n < 1) {bigIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[bigIndex-1].style.display = "block";  
}

</script>
